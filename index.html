<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonie des Sons</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="https://www.facebook.com/?locale=fr_FR" target="_blank"><img src="images/fb.avif"
                    alt="Facebook icon" class="logo"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/ig.avif" alt="Instagram icon"
                    class="logo"></a>
            <a href="https://workspace.google.com/intl/fr/gmail/" target="_blank"><img src="images/mail.avif"
                    alt="Mail icon" class="logo"></a>
            <a href="https://x.com/?lang=fr" target="_blank"><img src="images/twitter.avif" alt="X icon"
                    class="logo"></a>
        </nav>
    </header>
    <main>
        <section> <!-- Section 1 présentant la vidéo -->
            <h1>Viens vibrer avec nous !</h1>
            <video controls src="videos/video_fete.mp4" poster="images/poster.avif">
                vidéo du festival
            </video><br>
            <audio controls src="audios/musique.mp3">
                musique écoutée lors de nos festivals
            </audio>
        </section>

        <section> <!-- Section 2 présentant la carte -->
            <h2>Rejoins nous au prochain point gps au milieu de nul part :')</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7596109.885745489!2d-20.061356642161563!3d-21.62344169090572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1729856351367!5m2!1sfr!2sfr"
                width="500" height="1000" allowfullscreen>
            </iframe>
        </section>

        <section> <!-- Section 3 présentant le formulaire -->
            <h2>↓ N'hesite pas à réserver ↓</h2>
            <form action="&">
                <div class="focus">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" placeholder="Nom" class="reponse">
                </div>
                <div class="focus">
                    <label for="mail">Email :</label>
                    <input type="email" id="mail" placeholder="Email" class="reponse">
                </div>
                <div class="focus">
                    <label for="subj">Sujet :</label>
                    <select name="sujet" id="subj" class="reponse">
                        <option value="z" disabled selected>Choisis bien :D</option>
                        <option value="y">Réserver</option>
                        <option value="x">Vous emmerder</option>
                    </select>
                </div>
                <div class="focus">
                    <label for="msg">Votre message :</label>
                    <textarea id="msg" placeholder="Ecris-nous" class="reponse"></textarea>
                </div>
                <input type="submit" value="Envoyer" class="button">
            </form>
        </section>
    </main>
    <footer>
        <a href="https://www.facebook.com/?locale=fr_FR" target="_blank"><img src="images/fb.avif" alt="Facebook icon"
                class="logo"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="images/ig.avif" alt="Instagram icon"
                class="logo"></a>
        <a href="https://workspace.google.com/intl/fr/gmail/" target="_blank"><img src="images/mail.avif"
                alt="Mail icon" class="logo"></a>
        <a href="https://x.com/?lang=fr" target="_blank"><img src="images/twitter.avif" alt="X icon" class="logo"></a>
    </footer>
</body>

</html>
